<li class="list-group-item" [ngClass]="{ 'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0 }">
  <div class="row">
    <h3 class="col-6">{{ post.title }}</h3>
    <p class="col-6 font-italic text-right">{{ post.createdAt | date : "M/d/yyyy, h:mm a" }}</p>
  </div>
  <p>{{ post.content }}</p>
  <button type="button" class="btn btn-success" (click)="love()">Love it !</button>
  <button type="button" class="btn btn-danger ml-2 mr-2" (click)="hate()">Don't love it !</button>
  <p class="d-inline">Popularity : {{ post.loveIts }}</p>
</li>
